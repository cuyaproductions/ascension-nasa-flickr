<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1">
	<title>Ascension - NASA Flickr Feed</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300" rel="stylesheet">
	<link rel="stylesheet" href="app/styles/main.css">
</head>
<body>
	<header id="header" class="header">
		<div class="header__container">
			<a href="#/">
				<h1 class="header__logo">
					<span class="header__name">Ascension App</span>
				</h1>
			</a>
			<div class="header__search"></div>
		</div>
	</header>
	
	<div id="app">
	</div>

	<div class="loader">
		<svg class="loader__image" xmlns="http://www.w3.org/2000/svg" width="123.9" height="123.9" viewBox="0 0 123.9 123.9">
			<circle class="loader__planet" class="st0" cx="61.9" cy="61.9" r="36"/>
			<g class="loader__spinner">
				<path class="loader__orbit" d="M118 50.5C113 24.7 90 5.2 62.6 5.2 31.2 5.2 5.8 30.6 5.8 62s25.4 56.6 56.7 56.6c27.4 0 50.3-19.4 55.5-45.3"/>
				<circle class="loader__astro" cx="118.6" cy="61.9" r="5.2"/>
				<circle class="loader__spacer" cx="61.9" cy="61.9" r="61.9"/>
			</g>
		</svg>
		<noscript class="loader__nojs">Please enable Javascript to run this application</noscript>
		<div class="loader__nomore">That's it! No more images to load.</div>
	</div>
	<script src="app/scripts/app.bundle.js"></script>
</body>
</html>
